<div id="content">
  <div class="infocard" *ngFor="let learn of learns">
    <div class="tags" *ngFor="let tag of tags.get(learn.lesson.tag.id)">
          <span class="tag">
            {{tag.title}}
          </span>
    </div>
<!--    <br>-->
    <div class="trailer-section">
      <button class="_accept-button" (click)="accept(learn)">
        accept
      </button>
      <button class="_deny-button" (click)="deny(learn)">
        deny
      </button>
    </div>
    <div class="info">
      <div class="photo">
        <Img src="https://i03.fotocdn.net/s119/f083067e73751fa5/public_pin_l/2723540425.jpg" alt="request icon">
      </div>
      <div class="personal-info">
            <span class="contacts">
              <div class="name">
                {{learn.student.firstName}} {{learn.student.lastName}}
              </div>
              <table>
                <tr>
                  <td>status:</td>
                  <td id="group">{{learn.student.group}}</td>
                </tr>
                <tr>
                  <td>rating:</td>
                  <td id="rating">{{learn.student.rating}}</td>
                </tr>
              </table>
            </span>
      </div>
      <div class="comment">
        {{learn.lesson.description}}
      </div>
    </div>
  </div>
</div>
